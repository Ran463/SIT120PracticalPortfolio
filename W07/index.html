<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <title>Week 7 Prac Task</title>
  </head>
  <body>
    <h1>Welcome to my Week 7 Practical Task!</h1>
    <h2>Vue Component Registration (Local and Global)</h2>
    <h3>Please see below an example of a Globally Registered Component:</h3>
    <div id="buttonCounter">
      <click-counter></click-counter>
      <click-counter></click-counter>
      <click-counter></click-counter>
      <click-counter></click-counter>
    </div>

    <h3>Please see below an example of a Locally Registered Component:</h3>
    <div id="app">
      <shopping-list></shopping-list>
      <item></item>
    </div>
    
    <script src="functions.js"></script>
  </body>
</html>
